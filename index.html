<!DOCTYPE html>
<html lang="en">

<head>
  <title>My Survey project</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <h1 id="title">Tech Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  <form method="post" action="https://register-demo.freecodecamp.org" id="survey-form">
    <fieldset>
      <label id="name-label" for="name">Name: 
        <input type="text" id="name" placeholder="Enter your name" required />
      </label>

      <label id="email-label" for="email">Email: 
        <input type="email" id="email" placeholder="Enter your email" required />
      </label>

      <label id="number-label" for="age"> Age (optional): 
        <input type="number" id="number" placeholder="Enter your age" min="16" max="120" />
      </label>

      <label for="role">Which option best describes your current role? 
        <select id="dropdown">
          <option value="">Select current role</option>
          <option value="1">Student</option>
          <option value="2">Full Time Job</option>
          <option value="3">Full Time Learner</option>
          <option value="4">Prefer not to say</option>
          <option value="5">Other</option>
        </select>
      </label>
    </fieldset>

    <fieldset>
    <legend>Would you recommend freeCodeCamp to a friend?</legend>

    <label for="opinion-1">
      <input class="inline" type="radio" id="opinion-1" name="user-opinion" value="opinion-1" checked/> Definitely
    </label>

    <label for="opinion-2">
      <input class="inline" type="radio" id="opinion-2" name="user-opinion" value="opinion-2" /> Maybe
    </label>
  
    <label for="opinion-3">
      <input class="inline" type="radio" id="opinion-3" name="user-opinion" value="opinion-3" /> Not sure
    </label>
  </fieldset>

    <fieldset>
  <legend>What would you like to see improved? (Check all that apply)</legend>

  <label for="front-end">
    <input class="inline" type="checkbox" id="front-end" name="improvements" value="front-end">Front-end Projects
  </label>

  <label for="back-end">
    <input class="inline" type="checkbox" id="back-end" name="improvements" value="back-end">Back-end Projects
  </label>

  <label for="data-visualization">
    <input class="inline" type="checkbox" id="data-visualization" name="improvements" value="data-visualization">Data Visualization
  </label>

  <label for="challenges">
    <input class="inline" type="checkbox" id="challenges" name="improvements" value="challenges">Challenges
  </label>

  <label for="open-source">
    <input class="inline" type="checkbox" id="open-source" name="improvements" value="open-source">Open Source Community
  </label>

  <label for="gitter">
    <input class="inline" type="checkbox" id="gitter" name="improvements" value="gitter">Gitter help rooms
  </label>

  <label for="videos">
    <input class="inline" type="checkbox" id="videos" name="improvements" value="videos">Videos
  </label>

  <label for="meetups">
    <input class="inline" type="checkbox" id="meetups" name="improvements" value="meetups">City Meetups
  </label>

  <label for="wiki">
    <input class="inline" type="checkbox" id="wiki" name="improvements" value="wiki">Wiki
  </label>

  <label for="forum">
    <input class="inline" type="checkbox" id="forum" name="improvements" value="forum">Forum
  </label>

  <label for="courses">
    <input class="inline" type="checkbox" id="courses" name="improvements" value="courses">Additional Courses
  </label>

  <label class="comment-field" for="suggestions">Any Comments or suggestions? 
    <textarea id="suggestions" rows="3" cols="30" placeholder="Enter your comments here..."></textarea>
  </label>

</fieldset>
    <input id="submit" type="submit" value="Submit" />
  </form>
</body>
</html>
